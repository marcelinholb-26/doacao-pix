<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Doação via Pix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: auto;
      background: #fff;
      padding: 24px;
      min-height: 100vh;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-top: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn-open {
      background: #00bfa5;
      color: #fff;
    }
    .btn-copy {
      background: #1976d2;
      color: #fff;
    }
    textarea {
      width: 100%;
      margin-top: 12px;
      height: 80px;
      font-size: 12px;
    }
  </style>
</head>

<body>
<div class="container">

  <h2>Doar via Pix</h2>
  <p>Escolha o valor da doação no app do seu banco.</p>

  <!-- TENTATIVA DE ABRIR O BANCO -->
  <button class="btn-open" onclick="abrirPix()">
    Abrir Pix no banco
  </button>

  <!-- COPIAR CÓDIGO (GARANTIDO) -->
  <button class="btn-copy" onclick="copiarPix()">
    Copiar código Pix
  </button>

  <textarea id="pixCode" readonly>
COLE_AQUI_SEU_PIX_COPIA_E_COLA_SEM_VALOR
  </textarea>

  <p style="font-size:12px;color:#666">
    Se o banco não abrir automaticamente, copie o código,
    abra o app do seu banco e cole em “Pix Copia e Cola”.
  </p>

</div>

<script>
  function abrirPix() {
    window.location.href = "pix:00020126360014BR.GOV.BCB.PIX0114609098430120625204000053039865802BR5925PAROQUIA JESUS MISERICORD6009SAO PAULO62250521XeqXUtoaW999R6KZl09iJ6304C02C";
  }

  function copiarPix() {
    const text = document.getElementById("pixCode");
    text.select();
    text.setSelectionRange(0, 99999);
    document.execCommand("copy");
    alert("Código Pix copiado. Abra o app do seu banco e cole.");
  }
</script>

</body>
</html>
